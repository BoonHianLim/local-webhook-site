version: '3'
services:
  webhook:
    # image: "webhooksite/webhook.site"
    # Enable build for development:
    build:
      dockerfile: Dockerfile
      context: ./
    container_name: webhook
    command: php artisan queue:work --daemon --tries=3 --timeout=10
    ports:
      - "8084:80"
    expose:
      - "80"
    environment:
      - APP_ENV=dev
      - APP_DEBUG=true
      - APP_URL=http://localhost:8084
      - APP_LOG=errorlog
      - DB_CONNECTION=sqlite
      - REDIS_HOST=redis
      - BROADCAST_DRIVER=redis
      - CACHE_DRIVER=redis
      - QUEUE_DRIVER=redis
      - ECHO_HOST_MODE=path
    depends_on:
      - redis

  redis:
    image: "redis:alpine"

  laravel-echo-server:
    image: "webhooksite/laravel-echo-server"
    environment:
      - LARAVEL_ECHO_SERVER_AUTH_HOST=http://webhook
      - LARAVEL_ECHO_SERVER_HOST=0.0.0.0
      - LARAVEL_ECHO_SERVER_PORT=6001
      - ECHO_REDIS_PORT=6379
      - ECHO_REDIS_HOSTNAME=redis
      - ECHO_PROTOCOL=http
      - ECHO_ALLOW_CORS=true
      - ECHO_ALLOW_ORIGIN=*
      - ECHO_ALLOW_METHODS=*
      - ECHO_ALLOW_HEADERS=*
    volumes:
      - ./data:/usr/test
      - ./data/laravel_handler.sh:/usr/test/laravel_handler.sh
    command: "/usr/test/laravel_handler.sh"

  ngrok:
    image: ngrok/ngrok:latest
    network_mode: 'service:warp'
    environment:
      NGROK_AUTHTOKEN: '${NGROK_AUTHTOKEN}'
    command: 'http host.docker.internal:8084 --domain=${NGROK_DOMAIN}'
    depends_on:
      - warp

  warp:
    image: caomingjun/warp
    container_name: warp
    restart: always
    environment:
      - WARP_SLEEP=2
      # - WARP_LICENSE_KEY= # optional
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv4.conf.all.src_valid_mark=1
    volumes:
      - ./warp-docker/data:/var/lib/cloudflare-warp
      